<script type="text/javascript">

    function random(min, max) {
      const number = min + Math.random() * (max - min);
      //console.log(number)
      return number
    }

    function randomInteger(min, max){

      return Math.round(random(min, max))
    }

    function getColor(temp){
      //hue between 0 and 250
      //temp between 3500K and 10000K
      let hue = (temp - 3000) * 250 / 37000;
      let luminosity = 50 + 50*Math.round(Math.abs(Math.tanh((temp - 2000)/20000)));

      /*if(luminosity > 99){
        console.log(hue)
      }*/

      return `hsl(${hue}, 100%, ${luminosity}%)`
    }

    function addConstellation(scene){
      function createStar(scene){
        const starGeo = new THREE.SphereGeometry(random(0.01, 0.1),32,32);
        const starMat = new THREE.MeshLambertMaterial();
        //starMat.color.set(0x000000)
        starMat.emissive.set(getColor(randomInteger(3000, 40000)))

        const star = new THREE.Mesh(starGeo, starMat);
        const maxDistance = 15
        star.position.set(random(-maxDistance, maxDistance),random(-maxDistance, maxDistance),random(-maxDistance, maxDistance))
        scene.add(star)
      }

      for(let i=0; i < randomInteger(100, 500); i++){
          createStar(scene)
      }


      console.log("add constellations")
    }

    const scene = new THREE.Scene();
    const backgroundColor = new THREE.Color("hsl(209, 100%, 12%)")
  
    scene.background = backgroundColor;

    const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );


    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize( window.innerWidth, window.innerHeight );

    const controls = new THREE.OrbitControls( camera, document.body );
    controls.enableZoom = false;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.1;

    document.body.appendChild( renderer.domElement );

    camera.position.z = 20;
    controls.update();

    addConstellation(scene)

    const animate = function () {
				requestAnimationFrame( animate );

        controls.update()

				renderer.render( scene, camera );
			};

		animate();

    console.log("loader")
</script>
